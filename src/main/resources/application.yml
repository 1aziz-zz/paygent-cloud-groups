server:
  port: 9001

spring:
# ActiveMQ

  activemq:
    user: ${ACTIVEMQ_USER}
    password: ${ACTIVEMQ_PASSWORD}
    broker-url: ${ACTIVEMQ_URL}
    packages:
      trust-all: true

# MongoDB

  data:
    mongodb:
      uri: mongodb+srv://${MONGODB_USER}:${MONGODB_PASS}@${MONGODB_HOST}/groupservice?retryWrites=true